name: Secure Build and Push Docker Image

on:
  push:
    branches: [ "master", "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Autorise l'upload des rapports de sécurité

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. LINTING (CORRIGÉ) ---
      # failure-threshold: error -> Les warnings ne bloquent plus le build
      - name: Lint Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # --- 2. BUILD LOCAL POUR SCAN ---
      - name: Build image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true       # Charge l'image localement
          push: false      # Ne pousse pas sur le registre
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:scan-tmp
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 3. SCAN DE SÉCURITÉ (TRIVY) ---
      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:scan-tmp
          format: 'table'
          exit-code: '1'        # Bloque si faille critique trouvée
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true  # Ne bloque pas si aucun patch n'existe

      # --- 4. PUSH FINAL ---
      # Ne s'exécute que si le scan précédent est VERT
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
