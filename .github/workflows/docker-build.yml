name: Secure Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # security-events: write # D√©commente cette ligne si tu veux voir les r√©sultats dans l'onglet "Security" de GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- üõ°Ô∏è √âTAPE DE S√âCURIT√â 1 : Linting du Dockerfile ---
      # V√©rifie les bonnes pratiques avant m√™me de commencer le build
      - name: Lint Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning # Bloque si warning (tu peux mettre 'error' pour √™tre moins strict)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # --- üèóÔ∏è BUILD LOCAL POUR LE SCAN ---
      # On build l'image ici avec "load: true" pour qu'elle soit accessible par le scanner
      # On ne la pousse PAS encore.
      - name: Build image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true       # <--- Charge l'image dans le d√©mon Docker local
          push: false      # <--- Important : on ne pousse pas encore
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:scan-tmp # Tag temporaire
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- üõ°Ô∏è √âTAPE DE S√âCURIT√â 2 : Scan de vuln√©rabilit√©s ---
      # Si Trivy trouve des failles CRITIQUES ou HAUTES, le pipeline s'arr√™te ici.
      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan-tmp
          format: 'table'
          exit-code: '1'    # üõë Fait √©chouer le job si vuln√©rabilit√©s trouv√©es
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true # (Optionnel) Ignore les failles qui n'ont pas encore de correctif

      # --- üöÄ PUSH FINAL ---
      # Si on arrive ici, l'image est "propre". On la re-build (instantan√© gr√¢ce au cache) et on push.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
