name: Secure Build and Push Docker Image

on:
  push:
    branches: [ "master", "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io
  # On ne dÃ©finit plus IMAGE_NAME ici car on va le dÃ©finir dynamiquement en minuscule

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ðŸ› ï¸ FIX : CONVERSION EN MINUSCULE ---
      # Cette Ã©tape force le nom du repo (YouKyi/Membarr) en minuscule (youkyi/membarr)
      # et le stocke dans la variable d'environnement IMAGE_NAME
      - name: Lowercase Repo Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      # --- 1. LINTING ---
      - name: Lint Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # --- 2. BUILD LOCAL POUR SCAN ---
      - name: Build image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true       
          push: false      
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:scan-tmp
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 3. SCAN DE SÃ‰CURITÃ‰ (TRIVY) ---
      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:scan-tmp
          format: 'table'
          exit-code: '1'        
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true 

      # --- 4. PUSH FINAL ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
